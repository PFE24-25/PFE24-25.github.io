<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>PFE24-25</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="upload.js" defer></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo-div">
                    <img src="assets/images/pfe.svg" alt="" class="logo">
                </div>
            </div>
        </nav>

    </header>

    <main>
      <div id="upload_pdf">
        <form id="uploadForm">
          <label for="token">GitHub Token:</label>
          <input type="text" id="token" name="token" required>
      
          <label for="company">Company:</label>
          <input type="text" id="company" name="company" required>
      
          <label for="deadline">Deadline:</label>
          <input type="text" id="deadline" name="deadline">
      
          <label for="tags">Tags:</label>
          <input type="text" id="tags" name="tags" required>
      
          <label for="linked_url">LinkedIn URL:</label>
          <input type="text" id="linked_url" name="linked_url" required>
      
          <label for="pdf_url">PDF File:</label>
          <input type="file" id="pdf_url" name="pdf_url" accept="application/pdf" required>
      
          <label for="thumbnail_url">Thumbnail Image:</label>
          <input type="file" id="thumbnail_url" name="thumbnail_url" accept="image/*" required>
      
          <input type="submit" value="Upload">
        </form>
      </div>




    </main>



    <footer class="footer">
        <div class="footer-content">
            <div class="contact-section">
                <h2>Get in Touch</h2>
                <p>Have an internship offer to share? Contact us to add it to the platform, or connect with us on LinkedIn for more information.</p>
            </div>
            <div class="contact-info">
                <div class="linkedIn">
                    <a href="https://www.linkedin.com/in/elyes-hmouda/" target="_blank" 
                        <i class="fa-brands fa-linkedin"></i>
                        <p>Elyes Hmouda</p>
                    </a>
                </div>
                <div class="linkedIn">
                    <a href="https://www.linkedin.com/in/nesrin-brahim/" target="_blank" >
                        <i class="fa-brands fa-linkedin"></i>
                        <p>Nesrin Brahim</p>
                    </a>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
