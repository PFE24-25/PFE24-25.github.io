<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>PFE24-25</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="upload.js" defer></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo-div">
                    <img src="assets/images/pfe.svg" alt="" class="logo">
                </div>
            </div>
        </nav>

    </header>

    <main>
      <div id="upload_pdf">
        <form id="uploadForm">
          
          <input type="text" id="token" name="token" placeholder="GitHub Token..." required>
      
          <input type="text" id="company" name="company" placeholder="Company...">
      
          <input type="text" id="deadline" name="deadline" placeholder="Deadline...">

          <input type="text" id="tags" name="tags" placeholder="Tags...">
      
          <input type="text" id="linked_url" name="linked_url" placeholder="LinkedIn URL...">
      
          <label id="thumbnail_url_label" for="thumbnail_url" class="btn">Thumbnail Image</label>
          <input type="file" id="thumbnail_url" style="display: none;" name="thumbnail_url" accept="image/*" onchange="displayFileName2(event)">
          <script>
            function displayFileName2(event) {
              var fileName = event.target.files[0].name;
              var fileNameElement = document.getElementById("thumbnail_url_label");
              fileNameElement.textContent = fileName;
            }
          </script>

          <label id="pdf_url_label" for="pdf_url" class="btn">PDF File</label>
          <input type="file" id="pdf_url" style="display: none;" name="pdf_url" accept="application/pdf" placeholder="PDF File..." onchange="displayFileName1(event)">
          <script>
            function displayFileName1(event) {
              var fileName = event.target.files[0].name;
              var fileNameElement = document.getElementById("pdf_url_label");
              fileNameElement.textContent = fileName;
            }
          </script>
      
          <input type="submit" id="upload" value="Upload">
        </form>
      </div>




    </main>



    <footer class="footer">   
        <div class="footer-content">
            <div class="contact-section">
                <h2>Get in Touch</h2>
                <p>Have an internship offer to share? Contact us to add it to the platform, or connect with us on LinkedIn for more information.</p>
            </div>
            <div class="contact-info">
                <div class="linkedIn">
                    <a href="https://www.linkedin.com/in/elyes-hmouda/" target="_blank" >
                        <i class="fa-brands fa-linkedin"></i>
                        <p>Elyes Hmouda</p>
                    </a>
                </div>
                <div class="linkedIn">
                    <a href="https://www.linkedin.com/in/nesrin-brahim/" target="_blank" >
                        <i class="fa-brands fa-linkedin"></i>
                        <p>Nesrin Brahim</p>
                    </a>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
